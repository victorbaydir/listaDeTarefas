<!DOCTYPE html>
<html>
<head>
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="poppins-regular">
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <section id="addTask">
        <div class="input-group mb-3 taskContainer">
            <input id="taskInput" type="text" class="form-control" placeholder="Digite sua tarefa" aria-label="Digite sua tarefa" aria-describedby="button-addon2">
            <button id="addButton" class="btn btn-outline-primary" type="button" id="button-addon2">Adicionar</button>
        </div>
    </section>
    <section id="listaTarefas">
        <div>
            <ul id="taskList" class="taskContainer"></ul>
        </div>
    </section>

    <footer>
        <div class="info">
            <p>by Victor Baydir</p>
            <p>Contato: (62) 98280-8935</p>
            <p>Email: victorbaydir@hotmail.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
